<!DOCTYPE html>

<html lang="en">

 <head>

  <meta charset="UTF-8">

  <title>Odin links and Images</title>  

</head>

<body>

    <h1>Homepage</h1>

    <!--href links to any kind of resource in the internet -->

    <a href="https://www.theodinproject.com/about">About The Odin Project</a>

    <!--target specifies the where the linked would be opened-->


    <!--rel describe the realtion between the current page and the linked docuument-->

    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <!--noopener secures the link opened cannot interact with the original page-->

    <a href="https://example.com" target="_blank" rel="noopener">Open Example</a>

    <!--noreferrer provides privacy and security-->

    <a href="https://example.com" target="_blank" rel="noreferrer">Visit Example</a>



</body>

</html>
